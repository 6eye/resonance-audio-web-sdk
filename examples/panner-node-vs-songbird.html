<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>PannerNode vs Songbird</title>
  </head>
  <body>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Examples</a></li>
      <li class="breadcrumb-item active">PannerNode vs Songbird</li>
    </ol>

    <div class="container mt-5">
      <h1>PannerNode vs Songbird</h1>
      <p>
        Compare PannerNode to 1st and 3rd-order Songbird ambisonics rendering.
        (S) is the "Source" and [L] is the "Listener". Best experienced over
        headphones. (S)/[L] positions are modifyable in real-time.
      </p>
      <select id="renderingMode" class="form-control mb-3">
        <option value="none" selected>None (Mono playback)</option>
        <option value="panner-node">PannerNode</option>
        <option value="foa">1st-order Ambisonics</option>
        <option value="toa">3rd-order Ambisonics</option>
      </select>
      <button type="button" class="btn btn-primary mb-3" id="eSourcePlayback">Play</button>
      <div id="canvasDiv" class="text-center" style="width:100%; height: 100%">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="../build/songbird.js"></script>
    <script src="canvas-control.js"></script>
    <script src="panner-node-vs-songbird.js"></script>
  </body>
</html>
