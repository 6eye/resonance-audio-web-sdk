<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <link rel="stylesheet" href="resources/examples.css">

    <title>Room Models</title>
  </head>
  <body>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Examples</a></li>
      <li class="breadcrumb-item active">Room Models</li>
    </ol>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 mb-2">
          <h1>Room Models</h1>
          <p class="lead">
            <img src="resources/headphones.svg" class="icon-lg" alt="headphones">
            Best experienced over headphones.
          </p>
          <p>
            Click (or touch) and drag the sources
            <img src="resources/volume-high.svg" class="icon" alt="source" id="sourceAIcon">,
            <img src="resources/microphone.svg" class="icon" alt="source" id="sourceBIcon">,
            <img src="resources/musical-note.svg" class="icon" alt="source" id="sourceCIcon">
            and the listener
            <img src="resources/person.svg" class="icon" alt="source" id="listenerIcon">,
            to move them front-back/left-right around the room.
            Select various options of room sizes and wall materials.
          </p>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="roomDimensionsSelect" class="col-form-label">Room Dimensions</label>
              <select id="roomDimensionsSelect" class="form-control">
                <option value="small" selected>Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="huge">Huge</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="roomMaterialsSelect" class="col-form-label">Wall Materials</label>
              <select id="roomMaterialsSelect" class="form-control">
                <option value="brick" selected>Brick</option>
                <option value="curtains">Curtains</option>
                <option value="marble">Marble</option>
                <option value="outside">Outdoors</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-4 mb-2">
              <div class="input-group">
                <span class="input-group-addon">
                  <img src="resources/volume-high.svg" class="icon-button">
                </span>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-primary" id="sourceAButton">Play</button>
                </span>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="input-group">
                <span class="input-group-addon">
                  <img src="resources/microphone.svg" class="icon-button">
                </span>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-primary" id="sourceBButton">Play</button>
                </span>
              </div>
            </div>
            <div class="col-md-4 mb-2">
              <div class="input-group">
                <span class="input-group-addon">
                  <img src="resources/musical-note.svg" class="icon-button">
                </span>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-primary" id="sourceCButton">Play</button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 text-center">
          <div style="width:100%">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="../build/songbird.min.js"></script>
    <script src="resources/js/canvas-control.js"></script>
    <script src="resources/js/room-model.js"></script>
  </body>
</html>
