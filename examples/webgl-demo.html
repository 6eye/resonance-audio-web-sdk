	var moveRight = false;
	var rollLeft = false;

	var escPressed = false;
	var azimuth = 0;
	var elevation = 0;
	var dimensions = { width: 10, height: 5, depth: 10 };
	var moveSpeed = 3; // m/s
	var rollSpeed = 0.3;

	var togg = false;
function toggle() {
	if (togg == false) {
		togg = true;
		updateQuat(0, 0, 1, 90);
		setObjectPosition(1, 0, 0);
	} else {
		togg = false;
		updateQuat(0, 0, 1, 0);
		setObjectPosition(0, -1, 0);
	}
}

function updateQuat(x, y, z, angle) {
  let axis = new THREE.Vector3(x, y, z);
  let deg2rad = Math.PI / 180;
  let quat = new THREE.Quaternion();
  quat.setFromAxisAngle(axis, angle * deg2rad);
	matrix = new THREE.Matrix4().makeRotationFromQuaternion(quat);
  console.log(matrix.elements);
  if (songbird !== undefined) {
		songbird.setListenerFromMatrix(matrix);
	}
}

function setObjectPosition(x, y, z) {
	mesh.position.set(x, y, z);
	if (songbirdSource !== undefined) {
		songbirdSource.setPosition(x, y, z);
	}
}

function updateAngles(xAngle, yAngle, zAngle) {
  let deg2rad = Math.PI / 180;
  let euler = new THREE.Euler(
    xAngle * deg2rad,
    yAngle * deg2rad,
    zAngle * deg2rad,
    'XYZ');
  matrix = new THREE.Matrix4().makeRotationFromEuler(euler);
  console.log(matrix.elements);
  songbird.setListenerFromMatrix(matrix);
}

	function init() {
		updateQuat(0, 0, 1, 0);
		scene = new THREE.Scene();

		dolly = new THREE.Group();
		dolly.userData.position = new THREE.Vector3( 0, 0, 0 );
		dolly.userData.easing = new THREE.Vector3();
		scene.add( dolly );

		camera = new THREE.PerspectiveCamera( 140, window.innerWidth / window.innerHeight, 0.1, 100 );
		dolly.add( camera );

		var room = new THREE.Mesh(
			new THREE.BoxGeometry( dimensions.width, dimensions.height, dimensions.depth ),
			new THREE.MeshPhongMaterial( { side: THREE.BackSide } )
		);
		scene.add( room );

		var light = new THREE.PointLight();
		light.position.set( 0, 3, 0 );
		scene.add( light );

		geometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
		material = new THREE.MeshPhongMaterial( { color: 0xff0000 } );

		mesh = new THREE.Mesh( geometry, material );
		scene.add( mesh );
		mesh.position.set( 1, 0, 0);

		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.animate( animate );
		document.body.appendChild( renderer.domElement );

		var onKeyDown = function (event) {
			switch (event.keyCode) {
				case 38:
				case 87:
					moveForward = true;
					break;
				case 37:
				case 65:
					moveLeft = true;
					break;
				case 40:
				case 83:
					moveBackward = true;
					break;
				case 39:
				case 68:
					moveRight = true;
					break;
				case 81:
					rollLeft = true;
					break;
				case 69:
					rollRight = true;
					break;
				default:
					escPressed = true;
					break;
			}
		}
		var onKeyUp = function (event) {
			switch (event.keyCode) {
				case 38:
				case 87:
					moveForward = false;
					break;
				case 37:
				case 65:
					moveLeft = false;
					break;
				case 40:
				case 83:
					moveBackward = false;
					break;
				case 39:
				case 68:
					moveRight = false;
					break;
				case 81:
					rollLeft = false;
					break;
				case 69:
					rollRight = false;
					break;
			}
		}

		var mousePrevX = 0;
		var mousePrevY = 0;
		onMouseMove = function (event) {
			var deltaX = event.clientX - mousePrevX;
			var deltaY = event.clientY - mousePrevY;
			mousePrevX = event.clientX;
			mousePrevY = event.clientY;
			azimuth -= deltaX * 0.5 / 180 * Math.PI;
			elevation -= deltaY * 0.25 / 180 * Math.PI;
			if (elevation > Math.PI / 2) {
				elevation = Math.PI / 2;
			} else if (elevation < -Math.PI / 2) {
				elevation = Math.PI / 2;
			}
		}

		document.addEventListener( 'click', function () {
			if ( songbird === undefined ) {
				initSongbird();
				instructions.style.display = 'none';
				audioElement.play();
				mousePrevX = event.clientX;
				mousePrevY = event.clientY;
				document.addEventListener('mousemove', onMouseMove, false);
			}
		});

		document.addEventListener('keydown', onKeyDown, false);
		document.addEventListener('keyup', onKeyUp, false);

		instructions = document.createElement('div');
		instructions.style.position = 'absolute';
		instructions.style.left = 'calc(50% - 160px)';
		instructions.style.top = 'calc(50% - 180px)';
		instructions.style.width = '320px';
		instructions.style.height = '240px';
		instructions.style.cursor = 'pointer';
		instructions.style.fontFamily = 'sans-serif';
		instructions.style.fontSize = '16px';
		instructions.style.color = 'rgb(255,255,255)'
		instructions.style.backgroundColor = 'rgb(0,0,0)';
		instructions.style.zIndex = 999;
		instructions.style.border = '1px solid white';
		instructions.style.padding = '8px';
		instructions.style.opacity = '0.85';
		instructions.innerHTML = 'INSTRUCTIONS:<br><br>' +
			'W/Up   - move forward<br>' +
			'S/Down - move back<br>' +
			'A/Left - strafe left<br>' +
			'D/Right - strafe right<br>' +
			'Mouse - look around<br>' +
			'ESC - stop sound / exit controls<br><br>' +
			'<p style="text-align:center;">Click to begin</p>';
		document.body.appendChild(instructions);

	}

	function initSongbird() {

		var audioContext = new AudioContext();

		// Create <audio> streaming audio source.
		audioElement = document.createElement('audio');
		audioElement.src = 'resources/CubeSound.wav';
		audioElement.loop = true;

		var audioElementSource = audioContext.createMediaElementSource(audioElement);

		// Initialize Songbird, create listener and source.
		songbird = new Songbird(audioContext, {
			ambisonicOrder: 3,
			// dimensions: dimensions,
			// materials: {left: 'brick-bare', right: 'brick-bare', down: 'brick-bare',
			// 	up: 'brick-bare', front: 'brick-bare', back: 'brick-bare'}
		});
		songbird.output.connect(audioContext.destination);

		songbirdSource = songbird.createSource({
			minDistance: 0.5
		})
		audioElementSource.connect(songbirdSource.input);
		songbirdSource.setPosition(mesh.position.x, mesh.position.y, mesh.position.z);
	}
